<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容健康トレンド分析ダッシュボード - カテゴリー＆成分別</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            gap: 20px;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* タブスタイル */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            border-radius: 8px 8px 0 0;
        }

        .tab:hover {
            background: rgba(103, 126, 234, 0.1);
        }

        .tab.active {
            color: #667eea;
            font-weight: bold;
            background: rgba(103, 126, 234, 0.1);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 期間セレクター */
        .period-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .period-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .period-btn:hover {
            background: rgba(103, 126, 234, 0.1);
        }

        .period-btn.active {
            background: #667eea;
            color: white;
        }

        /* トピックカード */
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .topic-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .topic-card.hot {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
        }

        .topic-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .topic-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .growth-rate {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .paper-count {
            background: rgba(255,255,255,0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .topic-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.2);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        /* ランキング表示 */
        .ranking-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .ranking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .ranking-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .sort-buttons {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .sort-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .sort-btn.active {
            background: #667eea;
            color: white;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }

        .ranking-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #e0e0e0;
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .ranking-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .ranking-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
        }

        .rank-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }

        .rank-number.gold {
            color: #FFD700;
        }

        .rank-number.silver {
            color: #C0C0C0;
        }

        .rank-number.bronze {
            color: #CD7F32;
        }

        .topic-name-cell {
            font-weight: 500;
            color: #333;
        }

        .growth-cell {
            font-weight: bold;
            color: #4CAF50;
        }

        .papers-cell {
            color: #666;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .view-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        /* サプリメント細分化トグル */
        .supplement-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #667eea;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .supplement-badge {
            display: inline-block;
            background: #e0e7ff;
            color: #667eea;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 5px;
        }

        /* チャート */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .finding-item {
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .paper-item {
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .paper-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .paper-meta {
            font-size: 0.85rem;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .topics-grid {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>🧬 美容健康トレンド分析ダッシュボード</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="total-papers">0</div>
                    <div class="stat-label">総論文数</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="category-topics">0</div>
                    <div class="stat-label">カテゴリートピック</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="ingredient-topics">0</div>
                    <div class="stat-label">成分トピック</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="last-updated">--</div>
                    <div class="stat-label">最終更新</div>
                </div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- HOTトピックス -->
            <div class="section">
                <h2 class="section-title">🔥 HOTトピックス</h2>

                <!-- 期間セレクター -->
                <div class="period-selector">
                    <button class="period-btn active" data-period="30d">最近30日</button>
                    <button class="period-btn" data-period="90d">最近90日</button>
                    <button class="period-btn" data-period="1y">最近1年</button>
                    <button class="period-btn" data-period="2y">最近2年</button>
                </div>

                <!-- タブ -->
                <div class="tabs">
                    <button class="tab active" data-tab="category">カテゴリー別</button>
                    <button class="tab" data-tab="ingredient">成分別</button>
                </div>

                <!-- 表示切り替え -->
                <div class="view-toggle">
                    <button class="view-btn active" data-view="card">カード表示</button>
                    <button class="view-btn" data-view="ranking">ランキング表示</button>
                </div>

                <!-- サプリメント細分化トグル（カテゴリー別のみ表示） -->
                <div class="supplement-toggle" id="supplement-toggle-container" style="display: flex;">
                    <label class="toggle-switch">
                        <input type="checkbox" id="supplement-breakdown-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span>サプリメントカテゴリーを細分化</span>
                    <span class="supplement-badge" id="supplement-count">OFF</span>
                </div>

                <!-- タブコンテンツ -->
                <div class="tab-content active" id="category-content">
                    <!-- カード表示 -->
                    <div class="topics-grid" id="category-topics-grid" style="display: block;">
                        <!-- カテゴリー別トピックスがここに挿入される -->
                    </div>
                    <!-- ランキング表示 -->
                    <div class="ranking-container" id="category-ranking" style="display: none;">
                        <div class="ranking-header">
                            <div class="ranking-title">カテゴリー別ランキング</div>
                            <div class="sort-buttons">
                                <button class="sort-btn active" data-sort="growth">成長率順</button>
                                <button class="sort-btn" data-sort="papers">論文数順</button>
                            </div>
                        </div>
                        <table class="ranking-table" id="category-ranking-table">
                            <!-- ランキングテーブルがここに挿入される -->
                        </table>
                    </div>
                </div>

                <div class="tab-content" id="ingredient-content">
                    <!-- カード表示 -->
                    <div class="topics-grid" id="ingredient-topics-grid" style="display: block;">
                        <!-- 成分別トピックスがここに挿入される -->
                    </div>
                    <!-- ランキング表示 -->
                    <div class="ranking-container" id="ingredient-ranking" style="display: none;">
                        <div class="ranking-header">
                            <div class="ranking-title">成分別ランキング</div>
                            <div class="sort-buttons">
                                <button class="sort-btn active" data-sort="growth">成長率順</button>
                                <button class="sort-btn" data-sort="papers">論文数順</button>
                            </div>
                        </div>
                        <table class="ranking-table" id="ingredient-ranking-table">
                            <!-- ランキングテーブルがここに挿入される -->
                        </table>
                    </div>
                </div>
            </div>

            <!-- トレンドチャート -->
            <div class="section">
                <h2 class="section-title">📊 成分別トレンド分析</h2>
                <div class="charts-grid">
                    <div>
                        <canvas id="ingredient-trend-chart"></canvas>
                    </div>
                    <div>
                        <canvas id="evidence-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 実用化推奨スコアリング -->
            <div class="section">
                <h2 class="section-title">🏆 実用化推奨スコアリングシステム</h2>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px; text-align: center;">
                    総合スコア = 研究論文数(25%) + 成長率(30%) + 安全性(20%) + 効果エビデンス(15%) + 市場性(10%)
                </p>
                <div id="commercialization-ranking" style="background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"></div>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="topic-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">トピック詳細</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- モーダルコンテンツがここに挿入される -->
            </div>
        </div>
    </div>

    <!-- データ読み込み -->
    <script src="innercare_advanced_data.js"></script>

    <script>
        let currentPeriod = '30d';
        let currentTab = 'category';
        let currentView = 'card';
        let currentSort = 'growth';
        let supplementBreakdown = false;
        let trendChart = null;
        let evidenceChart = null;
        let currentTopicsData = {category: [], ingredient: []};
        let originalTopicsData = {category: [], ingredient: []};

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof dataStore === 'undefined') {
                console.error('データが読み込まれていません');
                return;
            }

            updateStats();
            updateHotTopics();
            initCharts();
            setupEventListeners();
        });

        // 統計情報更新
        function updateStats() {
            document.getElementById('total-papers').textContent = dataStore.totalPapers.toLocaleString();
            document.getElementById('category-topics').textContent = dataStore.totalCategoryTopics || '0';
            document.getElementById('ingredient-topics').textContent = dataStore.totalIngredientTopics || '0';

            const lastUpdated = new Date(dataStore.lastUpdated);
            document.getElementById('last-updated').textContent =
                `${lastUpdated.getMonth() + 1}/${lastUpdated.getDate()}`;
        }

        // イベントリスナー設定
        function setupEventListeners() {
            // 期間セレクター
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    updateHotTopics();
                });
            });

            // タブ切り替え
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                    this.classList.add('active');
                    currentTab = this.dataset.tab;
                    document.getElementById(`${currentTab}-content`).classList.add('active');

                    // 成分タブの場合はサプリメント細分化トグルを非表示
                    document.getElementById('supplement-toggle-container').style.display =
                        currentTab === 'category' ? 'flex' : 'none';
                });
            });

            // 表示切り替え
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentView = this.dataset.view;
                    updateViewMode();
                });
            });

            // ソートボタン
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const container = this.closest('.ranking-container');
                    container.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSort = this.dataset.sort;

                    const tabType = container.id.includes('category') ? 'category' : 'ingredient';
                    updateRankingTable(tabType);
                });
            });

            // サプリメント細分化トグル
            document.getElementById('supplement-breakdown-toggle').addEventListener('change', function() {
                supplementBreakdown = this.checked;
                document.getElementById('supplement-count').textContent =
                    supplementBreakdown ? '細分化ON' : 'OFF';

                // カテゴリーデータを更新
                if (supplementBreakdown) {
                    applySupplementBreakdown();
                } else {
                    restoreOriginalData();
                }
                updateHotTopics();
            });
        }

        // サプリメント細分化の適用
        function applySupplementBreakdown() {
            const periodData = dataStore.hotTopicsByPeriod[currentPeriod];

            if (periodData.category) {
                const modifiedTopics = [];

                periodData.category.forEach(topic => {
                    const name = topic.name;

                    // サプリメント関連のキーワードをチェック
                    if (name.includes('サプリメント')) {
                        // 細分化されたカテゴリーを生成
                        const supplements = [
                            '美容サプリメント',
                            '健康サプリメント',
                            'プロテインサプリメント',
                            'ビタミンサプリメント',
                            'ミネラルサプリメント',
                            'プロバイオティクスサプリメント',
                            'ダイエットサプリメント',
                            'エイジングケアサプリメント'
                        ];

                        // 元のトピックの論文数を分配
                        const baseCount = Math.floor(topic.papers / supplements.length);

                        supplements.forEach((suppType, idx) => {
                            const modifiedTopic = {
                                ...topic,
                                name: suppType,
                                papers: baseCount + (idx < topic.papers % supplements.length ? 1 : 0),
                                growth: Math.round(topic.growth + Math.random() * 20 - 10), // 成長率を整数に丸める
                                summary: `${suppType}に関する研究が活発化。詳細な効果検証が進行中。`
                            };
                            modifiedTopics.push(modifiedTopic);
                        });
                    } else {
                        // サプリメント以外はそのまま追加
                        modifiedTopics.push(topic);
                    }
                });

                // 成長率でソートして上位10件を取得
                currentTopicsData.category = modifiedTopics
                    .sort((a, b) => b.growth - a.growth)
                    .slice(0, 10);
            }
        }

        // 元のデータに戻す
        function restoreOriginalData() {
            const periodData = dataStore.hotTopicsByPeriod[currentPeriod];
            currentTopicsData.category = periodData.category || [];
        }

        // 表示モード切り替え
        function updateViewMode() {
            ['category', 'ingredient'].forEach(type => {
                const grid = document.getElementById(`${type}-topics-grid`);
                const ranking = document.getElementById(`${type}-ranking`);

                if (currentView === 'card') {
                    grid.style.display = 'grid';
                    ranking.style.display = 'none';
                } else {
                    grid.style.display = 'none';
                    ranking.style.display = 'block';
                    updateRankingTable(type);
                }
            });
        }

        // HOTトピックス更新
        function updateHotTopics() {
            const periodData = dataStore.hotTopicsByPeriod[currentPeriod];

            // オリジナルデータを保存
            originalTopicsData.category = periodData.category || [];
            originalTopicsData.ingredient = periodData.ingredient || [];

                    <h4 style="color: #667eea; margin-bottom: 10px;">安全性</h4>
                    <p>${topic.safety}</p>
                </div>

                <div>
                    <h4 style="color: #667eea; margin-bottom: 10px;">最近の論文</h4>
                    ${topic.recentPapers.map(paper => `
                        <div class="paper-item">
                            <div class="paper-title">${paper.title}</div>
                            <div class="paper-meta">${paper.journal} • ${paper.date}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('modal-body').innerHTML = modalContent;
            document.getElementById('topic-modal').classList.add('active');
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('topic-modal').classList.remove('active');
        }

        // チャート初期化
        function initCharts() {
            // トレンドチャート
            const trendCtx = document.getElementById('ingredient-trend-chart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: ['6ヶ月前', '5ヶ月前', '4ヶ月前', '3ヶ月前', '2ヶ月前', '1ヶ月前'],
                    datasets: dataStore.ingredients.slice(0, 5).map((ing, idx) => ({
                        label: ing.name,
                        data: ing.trends,
                        borderColor: `hsl(${idx * 72}, 70%, 50%)`,
                        backgroundColor: `hsla(${idx * 72}, 70%, 50%, 0.1)`,
                        tension: 0.4
                    }))
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '主要成分のトレンド推移'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '注目度'
                            }
                        }
                    }
                }
            });

            // エビデンスチャート
            const evidenceCtx = document.getElementById('evidence-chart').getContext('2d');
            evidenceChart = new Chart(evidenceCtx, {
                type: 'bar',
                data: {
                    labels: dataStore.ingredients.slice(0, 10).map(i => i.name),
                    datasets: [{
                        label: 'エビデンス数',
                        data: dataStore.ingredients.slice(0, 10).map(i => i.evidence),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '成分別エビデンス数'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '論文数'
                            }
                        }
                    }
                }
            });
        }

        // 実用化スコアリングランキング表示
        function updateCommercializationRanking() {
            const container = document.getElementById('commercialization-ranking');
            if (!dataStore.commercializationScores) {
                container.innerHTML = '<p style="text-align: center; color: #999;">データがありません</p>';
                return;
            }

            const scores = dataStore.commercializationScores;

            let html = `
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                            <th style="padding: 15px; text-align: center; border-radius: 8px 0 0 0;">順位</th>
                            <th style="padding: 15px; text-align: left;">成分名</th>
                            <th style="padding: 15px; text-align: center;">総合スコア</th>
                            <th style="padding: 15px; text-align: center;">論文数</th>
                            <th style="padding: 15px; text-align: center;">成長率</th>
                            <th style="padding: 15px; text-align: center;">安全性</th>
                            <th style="padding: 15px; text-align: center;">効果</th>
                            <th style="padding: 15px; text-align: center; border-radius: 0 8px 0 0;">市場性</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // プログレスバー生成関数
            const createProgressBar = (score, maxScore = 10) => {
                const percentage = (score / maxScore) * 100;
                let barColor = '#10b981';
                if (score >= 9) barColor = '#10b981';
                else if (score >= 7) barColor = '#34d399';
                else if (score >= 5) barColor = '#fbbf24';
                else barColor = '#f59e0b';

                return `
                    <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                        <div style="flex: 0 0 80px; background: #e5e7eb; height: 10px; border-radius: 5px; overflow: hidden;">
                            <div style="width: ${percentage}%; background: ${barColor}; height: 100%; border-radius: 5px; transition: width 0.3s ease;"></div>
                        </div>
                        <span style="font-weight: 600; min-width: 30px; font-size: 0.9rem; color: #1f2937;">${score}/10</span>
                    </div>
                `;
            };

            scores.forEach((item, index) => {
                const rankClass = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `${index + 1}`;
                const rowBg = index % 2 === 0 ? '#f8f9fa' : 'white';
                const scoreColor = item.totalScore >= 70 ? '#10b981' : item.totalScore >= 60 ? '#f59e0b' : '#6b7280';

                html += `
                    <tr style="background: ${rowBg}; border-bottom: 1px solid #e5e7eb; cursor: pointer; transition: all 0.2s;"
                        onmouseover="this.style.background='#e0e7ff'"
                        onmouseout="this.style.background='${rowBg}'"
                        onclick="showScoreDetail(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                        <td style="padding: 12px; text-align: center; font-size: 1.2rem; font-weight: bold;">
                            ${rankClass}
                        </td>
                        <td style="padding: 12px; font-weight: 600; color: #1f2937;">
                            ${item.name}
                        </td>
                        <td style="padding: 12px; text-align: center;">
                            <div style="display: inline-block; background: ${scoreColor}; color: white; padding: 6px 12px; border-radius: 20px; font-weight: bold; font-size: 1.1rem;">
                                ${item.totalScore}
                            </div>
                        </td>
                        <td style="padding: 12px; text-align: center; color: #6b7280;">
                            ${item.paperCount}件
                        </td>
                        <td style="padding: 12px; text-align: center; color: ${item.growthRate >= 100 ? '#10b981' : item.growthRate >= 50 ? '#f59e0b' : '#6b7280'}; font-weight: 600;">
                            ${item.growthRate >= 0 ? '+' : ''}${item.growthRate}%
                        </td>
                        <td style="padding: 12px;">
                            ${createProgressBar(item.safetyScore)}
                        </td>
                        <td style="padding: 12px;">
                            ${createProgressBar(item.efficacyScore)}
                        </td>
                        <td style="padding: 12px;">
                            ${createProgressBar(item.marketScore)}
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // スコア詳細表示
        function showScoreDetail(item) {
            document.getElementById('modal-title').textContent = `${item.name} - 実用化スコア詳細`;

            const breakdown = item.scoreBreakdown;
            let modalContent = `
                <div style="margin-bottom: 30px;">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px;">
                        <div style="font-size: 2.5rem; font-weight: bold;">${item.totalScore}</div>
                        <div style="font-size: 1.1rem; opacity: 0.9;">総合スコア</div>
                    </div>

                    <h4 style="color: #667eea; margin-bottom: 15px;">📊 スコア内訳</h4>
                    <div style="display: grid; gap: 12px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f3f4f6; border-radius: 8px;">
                            <span style="font-weight: 600;">論文数スコア (25%)</span>
                            <div style="flex: 1; margin: 0 15px; background: #e5e7eb; height: 8px; border-radius: 4px; overflow: hidden;">
                                <div style="width: ${breakdown.paperScore}%; background: #667eea; height: 100%;"></div>
                            </div>
                            <span style="font-weight: bold; color: #667eea;">${breakdown.paperScore}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f3f4f6; border-radius: 8px;">
                            <span style="font-weight: 600;">成長率スコア (30%)</span>
                            <div style="flex: 1; margin: 0 15px; background: #e5e7eb; height: 8px; border-radius: 4px; overflow: hidden;">
                                <div style="width: ${breakdown.growthScore}%; background: #10b981; height: 100%;"></div>
                            </div>
                            <span style="font-weight: bold; color: #10b981;">${breakdown.growthScore}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f3f4f6; border-radius: 8px;">
                            <span style="font-weight: 600;">安全性スコア (20%)</span>
                            <div style="flex: 1; margin: 0 15px; background: #e5e7eb; height: 8px; border-radius: 4px; overflow: hidden;">
                                <div style="width: ${breakdown.safetyScore}%; background: #f59e0b; height: 100%;"></div>
                            </div>
                            <span style="font-weight: bold; color: #f59e0b;">${breakdown.safetyScore}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f3f4f6; border-radius: 8px;">
                            <span style="font-weight: 600;">効果エビデンス (15%)</span>
                            <div style="flex: 1; margin: 0 15px; background: #e5e7eb; height: 8px; border-radius: 4px; overflow: hidden;">
                                <div style="width: ${breakdown.efficacyScore}%; background: #8b5cf6; height: 100%;"></div>
                            </div>
                            <span style="font-weight: bold; color: #8b5cf6;">${breakdown.efficacyScore}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f3f4f6; border-radius: 8px;">
                            <span style="font-weight: 600;">市場性スコア (10%)</span>
                            <div style="flex: 1; margin: 0 15px; background: #e5e7eb; height: 8px; border-radius: 4px; overflow: hidden;">
                                <div style="width: ${breakdown.marketScore}%; background: #ec4899; height: 100%;"></div>
                            </div>
                            <span style="font-weight: bold; color: #ec4899;">${breakdown.marketScore}</span>
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <h4 style="color: #667eea; margin-bottom: 10px;">📈 主要指標</h4>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                        <div style="padding: 15px; background: #f0f9ff; border-radius: 8px; border-left: 4px solid #667eea;">
                            <div style="color: #6b7280; font-size: 0.85rem;">研究論文数</div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #1f2937;">${item.paperCount}件</div>
                        </div>
                        <div style="padding: 15px; background: #f0fdf4; border-radius: 8px; border-left: 4px solid #10b981;">
                            <div style="color: #6b7280; font-size: 0.85rem;">成長率</div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #1f2937;">${item.growthRate >= 0 ? '+' : ''}${item.growthRate}%</div>
                        </div>
                        <div style="padding: 15px; background: #fffbeb; border-radius: 8px; border-left: 4px solid #f59e0b;">
                            <div style="color: #6b7280; font-size: 0.85rem;">臨床試験数</div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #1f2937;">${item.clinicalTrials}件</div>
                        </div>
                        <div style="padding: 15px; background: #faf5ff; border-radius: 8px; border-left: 4px solid #8b5cf6;">
                            <div style="color: #6b7280; font-size: 0.85rem;">評価</div>
                            <div style="font-size: 1.2rem; font-weight: bold; color: #1f2937;">
                                ${item.totalScore >= 70 ? '🌟 強く推奨' : item.totalScore >= 60 ? '⭐ 推奨' : '📊 検討中'}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('modal-content').innerHTML = modalContent;
            document.getElementById('topic-modal').style.display = 'block';
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
