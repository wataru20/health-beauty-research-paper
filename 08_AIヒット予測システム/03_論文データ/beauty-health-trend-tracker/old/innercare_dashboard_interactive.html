                                    <div class="timeline-event">
                                        <strong>2025 Q4</strong>
                                        <p>主要ブランド参入により競争激化</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        setTimeout(() => createIngredientPredictionChart(ingredient), 100);
                        break;
                }
            }

            container.innerHTML = content;
        }

        // チャート作成関数
        function createResearchChart(topic) {
            const ctx = document.getElementById('researchTrendChart');
            if (!ctx) return;

            new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: ['2022', '2023 Q1', '2023 Q2', '2023 Q3', '2023 Q4', '2024'],
                    datasets: [{
                        label: '研究論文数',
                        data: [2, 3, 4, 5, 8, 12],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function createPredictionChart(topic) {
            const ctx = document.getElementById('predictionChart');
            if (!ctx) return;

            new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: ['現在', '3ヶ月後', '6ヶ月後', '9ヶ月後', '12ヶ月後'],
                    datasets: [{
                        label: '成長率予測',
                        data: [topic.growth, topic.growth * 1.2, topic.growth * 1.5, topic.growth * 1.7, topic.growth * 2],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function createIngredientChart(ingredient) {
            const ctx = document.getElementById('ingredientTrendChart');
            if (!ctx) return;

            new Chart(ctx.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['2019', '2020', '2021', '2022', '2023', '2024'],
                    datasets: [{
                        label: '研究論文数',
                        data: ingredient.trends,
                        backgroundColor: 'rgba(102, 126, 234, 0.7)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function createIngredientPredictionChart(ingredient) {
            const ctx = document.getElementById('ingredientPredictionChart');
            if (!ctx) return;

            const lastValue = ingredient.trends[ingredient.trends.length - 1];
            new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: ['2024', '2025 Q1', '2025 Q2', '2025 Q3', '2025 Q4', '2026'],
                    datasets: [{
                        label: '予測値',
                        data: [lastValue, lastValue * 1.1, lastValue * 1.25, lastValue * 1.4, lastValue * 1.6, lastValue * 1.8],
                        borderColor: '#f5576c',
                        backgroundColor: 'rgba(245, 87, 108, 0.1)',
                        borderDash: [5, 5],
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // ESCキーでモーダルを閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            displayHotTopics();
            displayIngredients();
        });

        // データの自動更新シミュレーション（実際はAPIから取得）
        setInterval(() => {
            // リアルタイムデータ更新のシミュレーション
            dataStore.hotTopics.forEach(topic => {
                topic.growth += Math.random() * 10 - 5; // -5 to +5
                topic.growth = Math.max(0, topic.growth);
            });

            // 表示を更新（モーダルが開いていない場合のみ）
            const modal = document.getElementById('detailModal');
            if (modal.style.display !== 'block') {
                displayHotTopics();
            }
        }, 30000); // 30秒ごとに更新
    </script>
