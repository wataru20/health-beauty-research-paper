<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容・健康成分トレンド分析ダッシュボード</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-4px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- ヘッダー -->
    <header class="gradient-bg text-white p-6 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">🧬 美容・健康成分トレンド分析</h1>
            <p class="mt-2 text-purple-100">PubMed論文データに基づく最新トレンド</p>
            <div class="mt-4 flex items-center space-x-4 text-sm">
                <span id="lastUpdate" class="bg-white/20 px-3 py-1 rounded-full">
                    最終更新: 読み込み中...
                </span>
                <span id="totalPapers" class="bg-white/20 px-3 py-1 rounded-full">
                    総論文数: 0件
                </span>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto p-6">
        <!-- サマリーカード -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">今週の新着論文</p>
                        <p class="text-3xl font-bold text-purple-600" id="weeklyPapers">0</p>
                    </div>
                    <div class="text-4xl">📄</div>
                </div>
            </div>
            
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">注目成分</p>
                        <p class="text-2xl font-bold text-pink-600" id="topIngredient">-</p>
                    </div>
                    <div class="text-4xl">🔬</div>
                </div>
            </div>
            
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">平均重要度</p>
                        <p class="text-3xl font-bold text-green-600" id="avgImportance">0.0</p>
                    </div>
                    <div class="text-4xl">⭐</div>
                </div>
            </div>
        </div>

        <!-- グラフセクション -->
        <div class="grid md:grid-cols-2 gap-6 mb-8">
            <!-- キーワード別論文数 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800">📊 キーワード別論文数</h2>
                <canvas id="keywordChart"></canvas>
            </div>
            
            <!-- 成分出現頻度 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800">🧪 注目成分TOP10</h2>
                <canvas id="ingredientChart"></canvas>
            </div>
        </div>

        <!-- トレンドインサイト -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-800">💡 トレンドインサイト</h2>
            <ul id="insightsList" class="space-y-2 text-gray-700">
                <li>データを読み込み中...</li>
            </ul>
        </div>

        <!-- 論文リスト -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">📚 最新論文</h2>
            <div id="papersList" class="space-y-4">
                <p class="text-gray-500">論文を読み込み中...</p>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white p-4 mt-12">
        <div class="container mx-auto text-center text-sm">
            <p>© 2024 Beauty & Health Trend Tracker | Powered by PubMed E-utilities & Gemini API</p>
        </div>
    </footer>

    <script>
        // グローバル変数
        let keywordChart = null;
        let ingredientChart = null;
        
        // データ読み込み
        async function loadData() {
            try {
                // 最新の分析結果を読み込み
                const analysisResponse = await fetch('../data/trends/latest_analysis.json');
                const analysisData = await analysisResponse.json();
                
                // 最新の論文データを読み込み
                const papersResponse = await fetch('../data/processed/latest_papers.json');
                const papersData = await papersResponse.json();
                
                // ダッシュボード更新
                updateDashboard(analysisData, papersData);
                
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                // サンプルデータで表示
                loadSampleData();
            }
        }
        
        // ダッシュボード更新
        function updateDashboard(analysis, papers) {
            // サマリー更新
            document.getElementById('lastUpdate').textContent = 
                `最終更新: ${new Date(analysis.analysis_date).toLocaleString('ja-JP')}`;
            document.getElementById('totalPapers').textContent = 
                `総論文数: ${analysis.total_papers_analyzed}件`;
            
            // 週間論文数（サンプル）
            document.getElementById('weeklyPapers').textContent = 
                Math.floor(analysis.total_papers_analyzed * 0.3);
            
            // トップ成分
            if (analysis.top_ingredients && analysis.top_ingredients.length > 0) {
                document.getElementById('topIngredient').textContent = 
                    analysis.top_ingredients[0].name;
            }
            
            // 平均重要度
            let totalImportance = 0;
            let count = 0;
            for (const keyword in analysis.keyword_analysis) {
                totalImportance += analysis.keyword_analysis[keyword].avg_importance;
                count++;
            }
            document.getElementById('avgImportance').textContent = 
                count > 0 ? (totalImportance / count).toFixed(1) : '0.0';
            
            // グラフ更新
            updateCharts(analysis);
            
            // インサイト更新
            updateInsights(analysis.trend_insights);
            
            // 論文リスト更新
            updatePapersList(papers);
        }
        
        // グラフ更新
        function updateCharts(analysis) {
            // キーワード別論文数
            const keywordLabels = [];
            const keywordData = [];
            const keywordColors = [];
            
            for (const keyword in analysis.keyword_analysis) {
                keywordLabels.push(keyword);
                keywordData.push(analysis.keyword_analysis[keyword].paper_count);
                keywordColors.push(getRandomColor());
            }
            
            const keywordCtx = document.getElementById('keywordChart').getContext('2d');
            if (keywordChart) keywordChart.destroy();
            keywordChart = new Chart(keywordCtx, {
                type: 'bar',
                data: {
                    labels: keywordLabels.slice(0, 10),
                    datasets: [{
                        label: '論文数',
                        data: keywordData.slice(0, 10),
                        backgroundColor: 'rgba(147, 51, 234, 0.5)',
                        borderColor: 'rgba(147, 51, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // 成分出現頻度
            const ingredientLabels = analysis.top_ingredients.slice(0, 10).map(i => i.name);
            const ingredientData = analysis.top_ingredients.slice(0, 10).map(i => i.count);
            
            const ingredientCtx = document.getElementById('ingredientChart').getContext('2d');
            if (ingredientChart) ingredientChart.destroy();
            ingredientChart = new Chart(ingredientCtx, {
                type: 'doughnut',
                data: {
                    labels: ingredientLabels,
                    datasets: [{
                        data: ingredientData,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                            '#4BC0C0', '#FF6384'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }
        
        // インサイト更新
        function updateInsights(insights) {
            const list = document.getElementById('insightsList');
            list.innerHTML = insights.map(insight => 
                `<li class="flex items-start">
                    <span class="text-purple-500 mr-2">•</span>
                    <span>${insight}</span>
                </li>`
            ).join('');
        }
        
        // 論文リスト更新
        function updatePapersList(papers) {
            const list = document.getElementById('papersList');
            let allPapers = [];
            
            // 全論文を収集
            for (const keyword in papers) {
                allPapers = allPapers.concat(papers[keyword]);
            }
            
            // 重要度でソート
            allPapers.sort((a, b) => {
                const scoreA = a.ai_summary?.importance_score || 0;
                const scoreB = b.ai_summary?.importance_score || 0;
                return scoreB - scoreA;
            });
            
            // 上位10件を表示
            const topPapers = allPapers.slice(0, 10);
            
            list.innerHTML = topPapers.map(paper => `
                <div class="border-l-4 border-purple-500 pl-4 hover:bg-gray-50 transition">
                    <h3 class="font-bold text-gray-800 mb-1">
                        ${paper.title}
                    </h3>
                    <p class="text-sm text-gray-600 mb-2">
                        ${paper.ai_summary?.summary_jp || '要約なし'}
                    </p>
                    <div class="flex items-center space-x-4 text-xs text-gray-500">
                        <span>📅 ${paper.publication_date}</span>
                        <span>⭐ ${paper.ai_summary?.importance_score || 0}/10</span>
                        <a href="${paper.url}" target="_blank" 
                           class="text-purple-600 hover:underline">
                            PubMedで見る →
                        </a>
                    </div>
                </div>
            `).join('');
        }
        
        // サンプルデータ読み込み
        function loadSampleData() {
            const sampleAnalysis = {
                analysis_date: new Date().toISOString(),
                total_papers_analyzed: 42,
                keyword_analysis: {
                    "NMN": { paper_count: 12, avg_importance: 7.5 },
                    "コラーゲン": { paper_count: 10, avg_importance: 6.8 },
                    "ヒアルロン酸": { paper_count: 8, avg_importance: 7.2 },
                    "CBD": { paper_count: 6, avg_importance: 8.1 },
                    "エクソソーム": { paper_count: 6, avg_importance: 8.5 }
                },
                top_ingredients: [
                    { name: "NMN", count: 15 },
                    { name: "コラーゲン", count: 12 },
                    { name: "ヒアルロン酸", count: 10 },
                    { name: "ビタミンC", count: 8 },
                    { name: "レチノール", count: 7 }
                ],
                trend_insights: [
                    "最も注目度が高いキーワード: エクソソーム (平均重要度: 8.5)",
                    "最も研究が活発な成分: NMN (15件の論文で言及)",
                    "主要な応用分野: アンチエイジング, 皮膚保湿, 美白",
                    "研究が活発な分野: NMN, コラーゲン, ヒアルロン酸"
                ]
            };
            
            const samplePapers = {
                "NMN": [
                    {
                        title: "NMN supplementation improves skin elasticity in middle-aged women",
                        publication_date: "2024-01",
                        url: "https://pubmed.ncbi.nlm.nih.gov/sample",
                        ai_summary: {
                            summary_jp: "NMNサプリメントが中年女性の肌弾力性を改善",
                            importance_score: 8
                        }
                    }
                ]
            };
            
            updateDashboard(sampleAnalysis, samplePapers);
        }
        
        // ランダムカラー生成
        function getRandomColor() {
            const colors = [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // ページ読み込み時に実行
        window.addEventListener('DOMContentLoaded', loadData);
        
        // 定期更新（5分ごと）
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
